<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Valyuta Konvertori</title>
  </head>
  <body>
    <div class="loader-back">
      <div class="loader"></div>
    </div>
    <div class="app">
      <div class="box">
        <div class="title">
          <h2>Valyuta konvertori</h2>
        </div>
        <div class="from">
          <input class="input" type="number" placeholder="Pul miqdorini kiriting..." />
          <select name="money" id="select1">
        
          </select>
        </div>
        <div class="from">
          <input class="output" type="number" placeholder="Hisoblangan summa..." disabled />
          <select size="" name="money" id="select2">
           
          </select>
        </div>
        <div class="update">
          <div class="last">
            <p class="timeTitle">Last Update Time: </p>
            <p class="lastUpdate">Mon, 27 Jan 2025 00:00:02</p>
          </div>
          <div class="next">
            <p class="timeTitle">Next Update Time: </p>
            <p class="nextUpdate">Tue, 28 Jan 2025 00:00:02</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
